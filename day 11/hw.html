  <!-- 
<label> თეგის `for` ატრიბუტი დაკავშირებულია კონკრეტულ input ელემენტთან 
(matching id-ს მიხედვით). როდესაც მომხმარებელი კლიკავს label-ზე, ავტომატურად აქტიურდება შესაბამისი input ველი. 
ეს აუმჯობესებს UX-ს და ხელმისაწვდომობას.
-->
<label for="firstName">სახელი:</label>
<input type="text" id="firstName" name="firstName">

<form>
    <!-- სახელი -->
    <label for="firstName">სახელი:</label>
    <input type="text" id="firstName" name="firstName" placeholder="შეიყვანეთ სახელი"><br><br>
  
    <!-- გვარი -->
    <label for="lastName">გვარი:</label>
    <input type="text" id="lastName" name="lastName" placeholder="შეიყვანეთ გვარი"><br><br>
  
    <!-- ასაკი -->
    <label for="age">ასაკი
    </form>

    <!-- 
<label> გამოიყენება input ველისთვის აღწერის მისაცემად. 
იგი ეხმარება მომხმარებელს გაიგოს, რისი შევსებაა საჭირო კონკრეტულ ველში.
ასევე აუმჯობესებს ხელმისაწვდომობას, განსაკუთრებით იმ ადამიანებისთვის, ვინც ეკრანის წამკითხავებს იყენებს.
-->
<label for="email">ელფოსტა:</label>
<input type="email" id="email" name="email">


<!-- 
placeholder არის ტექსტი, რომელიც input ველში ჩნდება მაშინ, როცა მომხმარებელს ჯერ არაფერი აქვს შეყვანილი.
ეს არის მინიშნება ან მაგალითი, თუ როგორი ფორმით უნდა შეიყვანოს ინფორმაცია მომხმარებელმა.
როგორც კი მომხმარებელი რაიმეს აკრეფს, placeholder ქრება.
-->
